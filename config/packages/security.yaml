security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    #providers:
    #    in_memory: { memory: ~ }
    providers:
        chain_providers:
            chain:
                providers: [in_memory, bdd_etudiant]
        in_memory:
            memory:
                users:
                    g21707397:
                        roles: 'ROLE_ADMIN'
                    [votre login]:
                        roles: 'ROLE_ADMIN'
        bdd_etudiant:
            entity:
                class: App\Entity\Etudiant
                property: username
        
        bdd_professionnel:
            entity:
                class: App\Entity\Professionnel
                property: username

                
            
        
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        admin_firewall:
            pattern: ^/admin
            security: true
            cas: true
            provider: in_memory
        
        etudiant_firewall:
            pattern: ^/
            security: true
            cas: true # Activation du CAS
            provider: bdd_etudiant
        
        #professionnel_firewall:
        #    pattern: ^/professionnel
        #    security: true
        #    provider: bdd_professionnel
        #    form_login:
        #        check_path: loginProfessionnel
        #        login_path: loginProfessionnel

        main:
            anonymous: true

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
          - { path: ^/admin, roles: ROLE_ADMIN }

    role_hierarchy:
        ROLE_ADMIN: ROLE_ETUDIANT